<input  ng-model="field.field_value" id="{{field.field_id}}" type="checkbox" ng-true-value="1" ng-false-value="0" ng-required="field.field_required"/>
<label class="form-field-label" for="{{field.field_id}}">{{field.field_title}}</label>
<span class="required-error" ng-show="field.field_required && field.field_value == 0">(* required)</span>
